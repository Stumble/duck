{% load static %}
{% static "" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<!-- define the style for the collapsible trees -->
<style>
.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

.flotLeft {
  float: left;
   margin-left: 20px
}
.flotRight {
  float: right;
   margin-right: 20px
}
</style>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> DUCK</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static 'css/plugins/morris.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

</head>

<body>
    <script src="//d3js.org/d3.v3.min.js"></script>
<!--    <script type = "text/javascript" src = "d3.min.js"></script> -->

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">DUCK - A Dynamic Universal Software System Visualization Kit</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="{% url 'index' %}"><i class="fa fa-fw fa-edit"></i> Overview</a>
                    </li>
                    <li class="active">
                        <a href="{% url 'collapsibletree' 'linesOfCode' 'inherited' %}"><i class="fa fa-fw fa-bar-chart-o"></i> Hierarchy</a>
                    </li>
                    <li>
                        <a href="{% url 'zoomablesunburst'  'linesOfCode' 'inherited' %}"><i class="fa fa-fw fa-bar-chart-o"></i> Sunburst</a>
                    </li>
                    <li>
                        <a href="{% url 'edgebundling'  'linesOfCode' 'inherited' %}"><i class="fa fa-fw fa-bar-chart-o"></i> Edge Bundling</a>
                    </li>
                    <li>
                        <a href="{% url 'circlepacking'  'linesOfCode' 'inherited' %}"><i class="fa fa-fw fa-bar-chart-o"></i> Circle Packing</a>
                    </li>
                    <li>
                        <a href="{% url 'bubblechart' 'linesOfCode' 'inherited' %}"><i class="fa fa-fw fa-bar-chart-o"></i> Bubble Chart</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Program Hierachy <small>Collapsible Tree</small>
                        </h1>
                        <div id="selectBtn">
                        <form action="{% url 'collapsibletree' 'linesOfCode' 'inherited'%}" method="post">
                        {% csrf_token %}
                              <div class="form-group flotLeft">
                                <label for="selectType">Select type:</label>
                                <select class="custom-select" name="selectType" id="selectType">
                                  <option value="inherited" {% if query == 'inherited' %}selected='selected'{% endif %}>inherited relationship</option>
                                  <option value="methodHirar" {% if query == 'methodHirar' %}selected='selected'{% endif %}>methods call relationship</option>
                                </select>
                              </div>
                              <div class="form-group flotLeft">
                                <label for="selectMetrix">Select metrix:</label>
                                <select class="custom-select" name="selectMetrix" id="selectMetrix">
                                  <option value='linesOfCode' {% if metrix == 'lineOfCode' %}selected='selected'{% endif %}>lines of code</option>
                                  <option value='numOfMethod' {% if metrix == 'numOfMethod' %}selected='selected'{% endif %}>number of methods</option>
                                </select>
                              </div>
                              <button type="submit" class="pull-right btn btn-primary">Submit</button>
                        </form>
                        </div>
                    </div>
                    <hr/>
                    <div id = "graph"> </div>
                    <script> var sourceUrl = "{{baseUrl}}json/{{metrix}}_{{query}}_flare.json";</script>
                    <script type = 'text/javascript' src = "{% static 'graph/collapsibletree.js' %}"> </script>
                </div>
            </div>

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Morris Charts JavaScript -->
    <script src="{% static 'js/plugins/morris/raphael.min.js' %}"></script>
    <script src="{% static 'js/plugins/morris/morris.min.js' %}"></script>
    <script src="{% static 'js/plugins/morris/morris-data.js' %}"></script>

</body>

</html>
